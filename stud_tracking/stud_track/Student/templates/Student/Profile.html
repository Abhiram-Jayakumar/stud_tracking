<div class="container mt-5">
    <div class="card" style="width: 18rem; margin: 0 auto;">
        <img src="{{ student.image.url }}" class="card-img-top" alt="{{ student.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ student.name }}</h5>
            <p class="card-text"><strong>Age:</strong> {{ student.age }}</p>
            <p class="card-text"><strong>Date of Birth:</strong> {{ student.dob }}</p>
            <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
            <p class="card-text"><strong>Parent Name:</strong> {{ student.parent_name }}</p>
            <p class="card-text"><strong>Address:</strong> {{ student.address }}</p>
        </div>
        <!-- Buttons for Edit Profile and Update Password -->
        <div class="card-body">
            <a href="{% url 'Student:edit_student_details' %}" class="btn btn-primary btn-block">Edit Profile</a>
            <a href="{% url 'Student:update_password' %}" class="btn btn-secondary btn-block mt-2">Update Password</a>
        </div>
    </div>
</div>
